<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row" id="current-time-topRow">
        <h2><span id="last-update"></span></h2>
      </div>
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row searchBar">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-main shadow-sm"
                id="search"
              />
            </div>

            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-main shadow-sm"
                id="current-location"
              />
            </div>
          </div>
        </form>
        <div class="grid" id="main-row">
          <div>
            <img class="topImg material-symbols-outlined" id="icon" src=" " />
          </div>
          <div>
            <strong id="main-temp"></strong>
          </div>
          <div>
            <span class="units"
              ><a href="#" id="fahrenheit-link" class="active">°F </a> |
              <a href="#" id="celsius-link"> °C</a></span
            >
          </div>
          <div>
            <ul>
              <div class="weather-description">
                <li id="weather-description-humidity">
                  Humidity: <span id="humidity"></span> %
                </li>
                <li id="weather-description-wind">
                  Wind: <span id="wind-speed"> </span>
                  <span id="windspeed-unit">mph</span>
                </li>
                <li id="weather-description-HL">
                  H: <span id="max-temp"> </span> L:
                  <span id="min-temp"> </span>
                </li>
              </div>
            </ul>
          </div>
          <div id="cityInfo">
            <h1></h1>
            <ul>
              <li class="timeHeader" id="time-placement"></li>
              <li class="description" id="description"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container seven-day-forecast" id="forecast"></div>
      <h5>
        <a
          href="https://github.com/crystal-lpz/weather-app-project"
          target="_blank"
          class="sourceLink"
          >Open-source code </a
        >by Crystal Lopez
      </h5>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
